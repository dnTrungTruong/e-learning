
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <input type="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" formControlName="firstname" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name">
                                        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                                            <div *ngIf="f.firstname.errors.required">First Name is required</div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" formControlName="lastname" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
                                        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                                            <div *ngIf="f.lastname.errors.required">Last Name is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="date" formControlName="birthday" [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }" class="form-control form-control-user" id="exampleInputBirthday" placeholder="Birthday">
                                    <div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">
                                        <div *ngIf="f.birthday.errors.required">Birthday is required</div>
                                    </div>
                                </div>
                                <button [disabled]="loading" class="btn btn-primary btn-user btn-block">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Register
                                </button>
                                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <span><i class="fab fa-google"></i></span> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook"></i> Register with Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" routerLink="/login">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
