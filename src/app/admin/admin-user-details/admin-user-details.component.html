<div class="row">
    <div class="col-md-1 ">
        <button (click)="goBack()" class="btn btn-secondary h-100 w-100 p-0" style="font-size:2.5vw;"><i class="fa fa-chevron-left"></i></button>
    </div>
    <div class="col-md-4">
        <div class="card card-user h-100">
            <div class="card-body">
                <div class="text-center"><img alt="..." src="https://e-learning-10r825s36vuq028g5csk.s3.amazonaws.com/public_assets/1619937744513-user.png" class="img img-rounded img-fluid my-3">
                        <h5 class="title">{{user?.firstname}} {{user?.lastname}}</h5>
                </div>
                
            </div>
            <div class="card-footer">
                <div class="button-container">
                    <p class="text-dark text-center"> Enrolled courses: {{user?.enrolledCourses?.length}}</p>
                    <p class="text-dark text-center"> Created courses: {{user?.createdCourses?.length}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="card card-user">
            <div class="card-header">
                <h5 class="card-title">User's Profile - ID: {{user?._id}}</h5>
            </div>
            <div class="card-body">
                <form novalidate="" class="ng-untouched ng-pristine ng-valid">
                    <div class="row">
                        <div class="col-md-5 pr-1">
                            <div class="form-group"><label>First Name</label><input class="form-control"
                                disabled="" placeholder="First name" type="text" [attr.value]="user?.firstname"></div>
                        </div>
                        <div class="col-md-3 px-1">
                            <div class="form-group"><label>Last Name</label><input class="form-control"
                                disabled="" placeholder="Last name" type="text" [attr.value]="user?.lastname"></div>
                        </div>
                        <div class="col-md-4 pl-1">
                            <div class="form-group"><label for="exampleInputEmail1">Gender</label><input
                                disabled="" class="form-control capitalized" placeholder="Gender" type="text" [attr.value]="user?.gender"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group"><label>Birthday</label><input class="form-control"
                                disabled="" placeholder="Birthday" type="date" [value]="user?.birthday | date:'yyyy-MM-dd'"></div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group row"></div>
                            <div class="form-group row"></div>
                            <div class="form-group row " style="display: flex"><label class="col-md-5 text-right mt-1">Email verified</label><input class="form-control col-md-3 text-center"
                                disabled="" placeholder="Last Name" type="checkbox" [checked]="user?.isVerified"><span class="col-md-4"></span></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group"><label>Email</label><input class="form-control"
                                disabled="" placeholder="Email" type="email" [value]="user?.email"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label class="mr-3">Role</label>
                                <div ngbDropdown class="d-inline-block">
                                    <button class="btn btn-outline-success" id="dropdownRole" ngbDropdownToggle>{{selectedRole}}</button>
                                    <div ngbDropdownMenu aria-labelledby="dropdownRole">
                                      <button ngbDropdownItem (click)="changeSelectedRole('Student')">Student</button>
                                      <button ngbDropdownItem (click)="changeSelectedRole('Instructor')">Instructor</button>
                                      <button ngbDropdownItem (click)="changeSelectedRole('Moderator')">Moderator</button>
                                      <button ngbDropdownItem (click)="changeSelectedRole('Admin')">Admin</button>
                                    </div>
                                  </div>
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label class="mr-3">Status</label>
                                <div ngbDropdown class="d-inline-block">
                                    <button class="btn btn-outline-primary capitalized" id="dropdownStatus" ngbDropdownToggle
                                    [ngStyle]="{'border-color': selectedStatus == 'locked' ? '#dc3545' :  '#007bff', 'color': selectedStatus == 'locked' ? '#dc3545' :  '#007bff'}">
                                    {{selectedStatus}}</button>
                                    <div ngbDropdownMenu aria-labelledby="dropdownStatus">
                                      <button ngbDropdownItem (click)="changeSelectedStatus('active')">Active</button>
                                      <button ngbDropdownItem (click)="changeSelectedStatus('locked')">Locked</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="update ml-auto mr-auto"><button class="btn btn-primary btn-round"
                                (click)="updateUserProfile()">Update Profile</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
