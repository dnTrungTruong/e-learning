<h2 class="text-center mb-3">Admin Panel - Manage subjects</h2>
<hr>
<div class="container">

  <div  class="modal fade" id="subjectModal" tabindex="-1" aria-labelledby="subjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
                <h3 *ngIf="!isEditing" class="modal-title" id="subjectModalLabel">Adding new subject</h3>
                <h3 *ngIf="isEditing" class="modal-title" id="subjectModalLabel">Editing subject</h3>
                <button #closeSubjectModal type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
          </div>
          <div class="modal-body">
              <form  [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="name">Subject name</label>
                  <input class="form-control" type="text" name="name" id="name" placeholder="Name" formControlName="name">
                  <div *ngIf="invalidContent" class="text-danger">Subject name is required and accepts only alphabet and number.</div>
                </div>
            
                <button  type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
      </div>
    </div>
  </div>
    <!-- <a routerLink="/admin/subjects/create" class="btn btn-success mb-3 float-right">Add new subject</a> -->
    <button (click)="addNewSubject()" class="btn btn-emerald float-right mb-3" type="button" data-toggle="modal" data-target="#subjectModal">
      Add new subject
    </button>
    <table class="table table-bordered">
        <thead >
        <tr class="table-primary">
          <th>Subject name</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let subject of subjectsList">
            <td>{{subject.name}}</td>
            <td>
              <!-- <a routerLink="/admin/subjects/edit/{{subject._id}}" class="btn btn-success mr-3">Edit</a> -->
              <button (click)="editSubject(subject)" class="btn btn-success mr-3" type="button" data-toggle="modal" data-target="#subjectModal">
                Edit
              </button>
              <button (click)="deleteSubject(subject)"  type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
